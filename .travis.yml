sudo: false
language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
install:
    - pip install flake8
    - pip install tox-travis
    - pip install coveralls
before_script:
    test $TRAVIS_PYTHON_VERSION != '2.6' && flake8 .
script:
    - tox
after_success:
    coveralls

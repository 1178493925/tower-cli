sudo: false
language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "nightly"
matrix:
  allow_failures:
    - python: nightly
install:
    - pip install flake8
    - pip install tox-travis
    - pip install coveralls
before_script:
    flake8 . --max-line-length=120
script:
    - tox
after_success:
    coveralls
